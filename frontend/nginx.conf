server {
    listen 80;
    server_name localhost;

    location /api/ {
        # Remove o /api/ do início antes de enviar para o backend
        rewrite ^/api/(.*)$ /$1 break;

        # Substitua 3000 pela porta real onde seu app Fastify está rodando
        proxy_pass http://backend:8080; 

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- Configuração do Frontend (seu código original) ---
    # Para todas as outras requisições, serve os arquivos estáticos
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }
}