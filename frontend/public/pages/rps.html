<div class="bg-slate-900 p-8 rounded-2xl shadow-2xl w-full max-w-md mx-auto text-center border border-slate-700">
  <h2 class="text-4xl font-extrabold mb-6 text-teal-400">{{rpsTitle}}</h2>

  <div class="flex justify-between items-center bg-slate-800 rounded-lg p-4 mb-6 text-lg text-white shadow-inner">
    <div class="flex flex-col items-center gap-1">
      <span class="text-3xl font-bold text-green-400" id="player-score">0</span>
      <span class="text-sm text-gray-300">{{player}}</span>
    </div>
    <div class="text-3xl font-bold text-gray-400">:</div>
    <div class="flex flex-col items-center gap-1">
      <span class="text-3xl font-bold text-red-400" id="computer-score">0</span>
      <span class="text-sm text-gray-300">{{cpu}}</span>
    </div>
  </div>

  <div class="h-24 flex flex-col justify-center items-center mb-6">
    <div id="choices-display" class="text-xl text-white"></div>
    <p id="result-text" class="text-2xl font-semibold mt-2"></p>
  </div>

  <div class="flex justify-center gap-6 mb-8">
    <button data-choice="rock" class="choice-btn bg-cyan-500 hover:bg-cyan-600 p-5 rounded-full text-4xl transition-transform duration-200 hover:scale-110 shadow-md">🗿</button>
    <button data-choice="paper" class="choice-btn bg-pink-500 hover:bg-pink-600 p-5 rounded-full text-4xl transition-transform duration-200 hover:scale-110 shadow-md">📄</button>
    <button data-choice="scissors" class="choice-btn bg-yellow-500 hover:bg-yellow-600 p-5 rounded-full text-4xl transition-transform duration-200 hover:scale-110 shadow-md">✂️</button>
  </div>

  <div>
    <button class="menu-button bg-slate-700 text-white px-4 py-2 rounded-lg hover:bg-slate-600 transition">{{backToMenu}}</button>
  </div>
</div>
