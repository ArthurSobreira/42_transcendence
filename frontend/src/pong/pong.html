<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
	<link rel="stylesheet" href="pong.css">
</head>
<body class="flex justify-center items-center h-screen bg-white">
    <div id="round-display" class="round-display">ROUND 1</div>
	<div id="left-bar-point" class="left-bar-point">0</div>
	<div id="right-bar-point" class="right-bar-point">0</div>
    <div id="left-bar" class="bar" style="left: 40px; top: 50%; transform: translateY(-50%);"></div>
    <div id="right-bar" class="bar" style="right: 40px; top: 50%; transform: translateY(-50%);"></div>
    <div id="ball" class="ball" style="left: 50%; top: 50%; transform: translate(-50%, -50%);"></div>
    <script src="pong.js"></script>
</body>
</html>
